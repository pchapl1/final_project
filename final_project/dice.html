<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="dice.css">
    <title>Dice Game Boiiii</title>
</head>
<body>
    <div class="banner">
        <div class="row">
            <div class="col">
                <h1 id="header">Tempt your fate</h1>
                <hr>
                <hr>
            </div>
        </div>
    </div>
    <div class="display_num">
        <div class="row">
            <div class="col">
                <h3 id="dice_num">
                    You rolled a... 
                </h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="column-12 text-center">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" id="left-btn">Roll Left</button>
                <button type="button" class="btn btn-secondary" id="center-btn">Roll Both</button>
                <button type="button" class="btn btn-secondary" id="right-btn">Roll Right</button>
              </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4 text-center">
            <h4 id="left-num">

            </h4>
        </div>
        <div class="col-4 text-center">
            <h4 id="center-num">

            </h4>
        </div>
        <div class="col-4 text-center">
            <h4 id="right-num"></h4>
        </div>
    </div>
    <div class="row">
        <div class="column">
          <img id="left-pic" src="https://i.pinimg.com/originals/ae/9a/f5/ae9af5a0886a662316706124a062f025.jpg" alt="Snow" style="width:100%">
        </div>
        <div class="column">
          <img id="right-pic" src="https://i.pinimg.com/originals/ae/9a/f5/ae9af5a0886a662316706124a062f025.jpg" alt="Forest" style="width:100%">
        </div>
      </div>


      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="dice.js"></script>
</body>
</html>
